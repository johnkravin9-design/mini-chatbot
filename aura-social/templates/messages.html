<!DOCTYPE html>
<html>
<head>
    <title>Aura Messages - Real-Time Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2A2D7A;
            --accent: #00F5A0;
            --background: #0F0F1A;
            --surface: #1E1E2E;
            --text: #E2E2E8;
            --text-muted: #8B8B9E;
            --success: #6bcf7f;
            --online: #00F5A0;
            --offline: #8B8B9E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .messages-container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Conversations List */
        .conversations-sidebar {
            width: 350px;
            background: var(--surface);
            border-right: 1px solid #2A2D7A33;
            display: flex;
            flex-direction: column;
        }
        
        .conversations-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2A2D7A33;
        }
        
        .conversations-title {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            background: rgba(42, 45, 122, 0.3);
            border: 1px solid var(--primary);
            border-radius: 20px;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2A2D7A33;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .conversation-item:hover, .conversation-item.active {
            background: rgba(42, 45, 122, 0.3);
        }
        
        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            position: relative;
        }
        
        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--offline);
            border: 2px solid var(--surface);
        }
        
        .online-status.online {
            background: var(--online);
        }
        
        .conversation-info {
            flex: 1;
            min-width: 0;
        }
        
        .conversation-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-preview {
            color: var(--text-muted);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }
        
        .conversation-time {
            color: var(--text-muted);
            font-size: 0.7rem;
        }
        
        .unread-badge {
            background: var(--accent);
            color: #000;
            border-radius: 10px;
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background);
        }
        
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2A2D7A33;
            background: var(--surface);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            position: relative;
        }
        
        .chat-user-info {
            flex: 1;
        }
        
        .chat-user-name {
            font-weight: 600;
            margin-bottom: 0.1rem;
        }
        
        .chat-user-status {
            color: var(--text-muted);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .typing-indicator {
            color: var(--accent);
            font-style: italic;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }
        
        .message.sent {
            align-self: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent .message-bubble {
            background: var(--accent);
            color: #000;
            border-bottom-right-radius: 6px;
        }
        
        .message.received .message-bubble {
            background: var(--surface);
            color: var(--text);
            border-bottom-left-radius: 6px;
            border: 1px solid #2A2D7A33;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            text-align: right;
        }
        
        .message.received .message-time {
            text-align: left;
        }
        
        .message-status {
            font-size: 0.6rem;
            margin-left: 0.5rem;
        }
        
        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid #2A2D7A33;
            background: var(--surface);
        }
        
        .message-input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            background: rgba(42, 45, 122, 0.3);
            border: 1px solid var(--primary);
            border-radius: 20px;
            padding: 0.75rem 1rem;
            color: var(--text);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 40px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .send-button {
            background: var(--accent);
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.1);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .no-conversation {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-muted);
        }
        
        .no-conversation h3 {
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface);
            border: 1px solid #2A2D7A33;
            border-radius: 8px;
            margin-top: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .search-result-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.2s;
        }
        
        .search-result-item:hover {
            background: rgba(42, 45, 122, 0.3);
        }
        
        .new-chat-indicator {
            background: rgba(0, 245, 160, 0.1);
            border: 1px dashed var(--accent);
            color: var(--accent);
            text-align: center;
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="messages-container">
        <!-- Conversations Sidebar -->
        <div class="conversations-sidebar">
            <div class="conversations-header">
                <div class="conversations-title">Messages</div>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search users..." id="searchInput">
                    <div class="search-icon">üîç</div>
                    <div class="search-results" id="searchResults" style="display: none;"></div>
                </div>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-user-avatar" id="chatUserAvatar">üë§</div>
                <div class="chat-user-info">
                    <div class="chat-user-name" id="chatUserName">User Name</div>
                    <div class="chat-user-status">
                        <span id="chatUserStatus">Online</span>
                        <span class="typing-indicator" id="typingIndicator" style="display: none;">is typing...</span>
                    </div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="no-conversation" id="noConversation">
                    <div>
                        <h3>Welcome to Aura Messages</h3>
                        <p>Select a conversation or start a new one to begin messaging</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area" id="chatInputArea" style="display: none;">
                <div class="message-input-container">
                    <textarea class="message-input" placeholder="Type a message..." id="messageInput" rows="1"></textarea>
                    <button class="send-button" id="sendButton" disabled>‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let currentConversation = null;
        let conversations = [];
        let typingTimer = null;
        
        // Initialize the messaging interface
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeMessaging();
            setupEventListeners();
        });
        
        async function initializeMessaging() {
            // Connect to WebSocket
            socket = io();
            
            // Set up socket events
            socket.on('connect', () => {
                console.log('Connected to WebSocket');
            });
            
            socket.on('new_message', handleNewMessage);
            socket.on('user_typing', handleUserTyping);
            socket.on('user_online', handleUserOnline);
            socket.on('user_offline', handleUserOffline);
            
            // Load current user and conversations
            await loadCurrentUser();
            await loadConversations();
        }
        
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/current_user');
                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error loading current user:', error);
                window.location.href = '/';
            }
        }
        
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                const result = await response.json();
                
                if (result.success) {
                    conversations = result.conversations;
                    displayConversations();
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }
        
        function displayConversations() {
            const container = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                container.innerHTML = `
                    <div class="new-chat-indicator">
                        No conversations yet. Search for users to start chatting!
                    </div>
                `;
                return;
            }
            
            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item" data-conversation-id="${conv.conversation_id}">
                    <div class="conversation-avatar">
                        ${conv.other_user.avatar}
                        <div class="online-status ${conv.other_user.is_online ? 'online' : ''}"></div>
                    </div>
                    <div class="conversation-info">
                        <div class="conversation-name">${conv.other_user.display_name}</div>
                        <div class="conversation-preview">
                            ${conv.last_message ? conv.last_message.content : 'No messages yet'}
                        </div>
                    </div>
                    <div class="conversation-meta">
                        <div class="conversation-time">
                            ${conv.last_message ? formatTime(conv.last_message.timestamp) : ''}
                        </div>
                        ${conv.unread_count > 0 ? `
                            <div class="unread-badge">${conv.unread_count}</div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            // Add click listeners
            container.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectConversation(item.dataset.conversationId);
                });
            });
        }
        
        async function selectConversation(conversationId) {
            try {
                const response = await fetch(`/api/conversation/${conversationId}`);
                const result = await response.json();
                
                if (result.success) {
                    currentConversation = result.conversation;
                    
                    // Update UI
                    document.querySelectorAll('.conversation-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.querySelector(`[data-conversation-id="${conversationId}"]`).classList.add('active');
                    
                    // Show chat area
                    document.getElementById('noConversation').style.display = 'none';
                    document.getElementById('chatHeader').style.display = 'flex';
                    document.getElementById('chatInputArea').style.display = 'block';
                    
                    // Update chat header
                    document.getElementById('chatUserAvatar').textContent = result.other_user.avatar;
                    document.getElementById('chatUserName').textContent = result.other_user.display_name;
                    document.getElementById('chatUserStatus').textContent = 
                        result.other_user.is_online ? 'Online' : `Last seen ${formatTime(result.other_user.last_seen)}`;
                    
                    // Display messages
                    displayMessages(result.messages);
                    
                    // Join conversation room
                    socket.emit('join_conversation', { conversation_id: conversationId });
                    
                    // Scroll to bottom
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error selecting conversation:', error);
            }
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.sender_id === currentUser.user_id ? 'sent' : 'received'}">
                    <div class="message-bubble">${msg.content}</div>
                    <div class="message-time">
                        ${formatTime(msg.timestamp)}
                        ${msg.sender_id === currentUser.user_id ? 
                            `<span class="message-status">${msg.status === 'read' ? '‚úì‚úì' : '‚úì'}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function handleNewMessage(data) {
            if (currentConversation && data.conversation_id === currentConversation.conversation_id) {
                const messagesContainer = document.getElementById('chatMessages');
                const message = data.message;
                
                messagesContainer.innerHTML += `
                    <div class="message ${message.sender_id === currentUser.user_id ? 'sent' : 'received'}">
                        <div class="message-bubble">${message.content}</div>
                        <div class="message-time">
                            ${formatTime(message.timestamp)}
                            ${message.sender_id === currentUser.user_id ? 
                                `<span class="message-status">${message.status === 'read' ? '‚úì‚úì' : '‚úì'}</span>` : ''}
                        </div>
                    </div>
                `;
                
                scrollToBottom();
                loadConversations(); // Refresh conversations list
            }
        }
        
        function handleUserTyping(data) {
            if (currentConversation && data.conversation_id === currentConversation.conversation_id) {
                const typingIndicator = document.getElementById('typingIndicator');
                if (data.is_typing) {
                    typingIndicator.style.display = 'inline';
                } else {
                    typingIndicator.style.display = 'none';
                }
            }
        }
        
        function handleUserOnline(data) {
            // Update online status in conversations list and chat header
            loadConversations();
            if (currentConversation && currentConversation.participants.includes(data.user_id)) {
                document.getElementById('chatUserStatus').textContent = 'Online';
            }
        }
        
        function handleUserOffline(data) {
            // Update offline status
            loadConversations();
            if (currentConversation && currentConversation.participants.includes(data.user_id)) {
                const user = conversations.find(c => c.other_user.user_id === data.user_id)?.other_user;
                if (user) {
                    document.getElementById('chatUserStatus').textContent = `Last seen ${formatTime(user.last_seen)}`;
                }
            }
        }
        
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const searchInput = document.getElementById('searchInput');
            
            // Message input events
            messageInput.addEventListener('input', () => {
                sendButton.disabled = !messageInput.value.trim();
                
                // Auto-resize textarea
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
                
                // Typing indicators
                if (currentConversation) {
                    socket.emit('typing_start', { conversation_id: currentConversation.conversation_id });
                    
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(() => {
                        socket.emit('typing_stop', { conversation_id: currentConversation.conversation_id });
                    }, 1000);
                }
            });
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
            
            // Search functionality
            searchInput.addEventListener('input', debounce(searchUsers, 300));
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !currentConversation) return;
            
            try {
                socket.emit('send_message', {
                    conversation_id: currentConversation.conversation_id,
                    content: content
                });
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                document.getElementById('sendButton').disabled = true;
                
                // Stop typing indicator
                socket.emit('typing_stop', { conversation_id: currentConversation.conversation_id });
                
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
        
        async function searchUsers() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}`);
                const result = await response.json();
                
                if (result.success) {
                    if (result.users.length > 0) {
                        resultsContainer.innerHTML = result.users.map(user => `
                            <div class="search-result-item" data-username="${user.username}">
                                <div class="conversation-avatar">
                                    ${user.avatar}
                                    <div class="online-status ${user.is_online ? 'online' : ''}"></div>
                                </div>
                                <div class="conversation-info">
                                    <div class="conversation-name">${user.display_name}</div>
                                    <div class="conversation-preview">@${user.username}</div>
                                </div>
                            </div>
                        `).join('');
                        
                        // Add click listeners
                        resultsContainer.querySelectorAll('.search-result-item').forEach(item => {
                            item.addEventListener('click', () => {
                                startNewConversation(item.dataset.username);
                            });
                        });
                        
                        resultsContainer.style.display = 'block';
                    } else {
                        resultsContainer.innerHTML = '<div style="padding: 1rem; text-align: center; color: var(--text-muted);">No users found</div>';
                        resultsContainer.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error searching users:', error);
            }
        }
        
        async function startNewConversation(username) {
            try {
                const response = await fetch(`/api/conversation/with/${username}`);
                const result = await response.json();
                
                if (result.success) {
                    // Hide search results
                    document.getElementById('searchResults').style.display = 'none';
                    document.getElementById('searchInput').value = '';
                    
                    // Reload conversations and select the new one
                    await loadConversations();
                    selectConversation(result.conversation.conversation_id);
                }
            } catch (error) {
                console.error('Error starting new conversation:', error);
            }
        }
        
        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return date.toLocaleDateString();
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });
    </script>
</body>
</html>
